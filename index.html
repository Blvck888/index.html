<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya dengan Bootstrap</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS (file terpisah) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.areabermain.club/assets/cdn/az4/2025/04/23/20250423/a82bdc6fb564d0dff3671aeb9a4d1da5/logo.png" 
                     alt="Logo" 
                     width="40" 
                     height="40" 
                     class="d-inline-block align-top me-2">
                Website Saya
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i> Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i> Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="main-content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <img src="https://cdn.areabermain.club/assets/cdn/az4/2025/04/23/20250423/a82bdc6fb564d0dff3671aeb9a4d1da5/logo.png" 
                         alt="Logo" 
                         class="logo mb-4">
                    <h1 class="display-4 fw-bold">Selamat Datang!</h1>
                    <p class="lead">Ini adalah website modern dengan Bootstrap 5.</p>
                    
                    <!-- Tombol Aksi -->
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                        <button id="ctaButton" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-rocket me-2"></i>Mulai Sekarang
                        </button>
                        <button class="btn btn-outline-light btn-lg px-4">
                            <i class="fas fa-book me-2"></i>Pelajari Lebih Lanjut
                        </button>
                    </div>
                    
                    <!-- Fitur Grid -->
                    <div class="row mt-5 g-4">
                        <div class="col-md-4">
                            <div class="feature-card p-4 rounded">
                                <i class="fas fa-bolt fa-3x mb-3 text-warning"></i>
                                <h3>Cepat</h3>
                                <p>Website dengan performa optimal.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-card p-4 rounded">
                                <i class="fas fa-mobile-alt fa-3x mb-3 text-primary"></i>
                                <h3>Responsif</h3>
                                <p>Tampilan sempurna di semua perangkat.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-card p-4 rounded">
                                <i class="fas fa-shield-alt fa-3x mb-3 text-success"></i>
                                <h3>Aman</h3>
                                <p>Dibangun dengan teknologi terkini.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Website Saya. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle + Popper (wajib untuk komponen interaktif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript (file terpisah) -->
    <script src="script.js"></script>
</body>
</html>
