<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data All QRIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data All QRIS</h1>
        
        <!-- Pencarian -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Cari data...">
        </div>
        
        <!-- Loading & Error -->
        <div id="loading">
            <div class="spinner"></div> Memuat data QRIS...
        </div>
        <div id="error-message" class="error"></div>
        
        <!-- Tabel Data -->
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <!-- Kolom lain akan di-generate otomatis -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
